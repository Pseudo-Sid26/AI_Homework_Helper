<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #FF4B2B;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FF416C;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #FF4B2B;
        }

        button {
            background-color: #FF416C;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FF4B2B;
            transform: scale(1.05);
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #FF4B2B;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            display: none;
        }

        .active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Helper</h1>

         <!-- Display error message if exists -->
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}

        <div class="form-container active" id="loginFormContainer">
            <form action="/login" method="POST">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <button type="submit">Login</button>
            </form>
            <p class="toggle-btn" onclick="toggleForms()">Don't have an account? Signup here.</p>
        </div>

        <div class="form-container" id="signupFormContainer">
            <form action="/signup" method="POST">
                <label for="signupUsername">Username</label>
                <input type="text" name="signupUsername" id="signupUsername" required>

                <label for="signupEmail">Email</label>
                <input type="email" name="signupEmail" id="signupEmail" required>

                <label for="signupPassword">Password</label>
                <input type="password" name="signupPassword" id="signupPassword" required>

                <button type="submit">Signup</button>
            </form>
            <p class="toggle-btn" onclick="toggleForms()">Already have an account? Login here.</p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginFormContainer');
            const signupForm = document.getElementById('signupFormContainer');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }
    </script>
</body>
</html>
