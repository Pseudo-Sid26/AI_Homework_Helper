<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            width: 50%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #FF4B2B;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
        }

        textarea, input[type="file"] {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FF416C;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        textarea:focus, input[type="file"]:focus {
            border-color: #FF4B2B;
        }

        button {
            background-color: #FF416C;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #FF4B2B;
            transform: scale(1.05);
        }

        #answer {
            margin-top: 20px;
            padding: 20px;
            background-color: #f7f7f7;
            border-left: 5px solid #FF4B2B;
            border-radius: 10px;
            display: none; /* Initially hidden */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Helper</h1>
        <form id="questionForm" enctype="multipart/form-data">
            <label for="question">Enter a Question:</label>
            <textarea name="question" id="question" rows="4" cols="50" placeholder="Type your question here..."></textarea>

            <label for="file">Upload a File (PDF/Image):</label>
            <input type="file" name="file" id="file">

            <button type="submit">Submit</button>
        </form>

        <!-- Answer Section -->
        <div id="answer">
            <h2>Generated Answer</h2>
            <p id="answerContent"></p>
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent the form from submitting in the default way

            const formData = new FormData();
            const questionInput = document.getElementById('question').value;
            const fileInput = document.getElementById('file').files[0];

            formData.append('question', questionInput);
            if (fileInput) {
                formData.append('file', fileInput);
            }

            try {
                // Send the form data to the Flask backend
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const answerText = await response.text();

                    // Show the answer section and populate it
                    const answerDiv = document.getElementById('answer');
                    document.getElementById('answerContent').textContent = answerText;
                    answerDiv.style.display = 'block';  // Make the answer section visible
                } else {
                    alert("Failed to get answer. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("There was an error processing your request.");
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
    // Request fullscreen mode
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
    }

        });
    </script>
</body>
</html>
